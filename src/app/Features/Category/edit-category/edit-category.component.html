<div class="container">
    <h1 class="mt-3">Edit Category</h1>

    <ng-container *ngIf="category; else notFound">
        <form>
            <div class="mt-2">
                <div class="mt-3">
                        <label class="form-label" for="categoryId">Category Id</label>
                        <input type="text" id="categoryId" class="form-control" name="categoryId" value="{{category.id}}" disabled>
                </div>
                 <div class="mt-3">
                        <label class="form-label" for="categoryName">Category Name</label>
                        <input type="text" id="categoryName" class="form-control" name="categoryName" value="{{category.name}}">
                </div>
                 <div class="mt-3">
                        <label class="form-label" for="urlHandel">urlHandel</label>
                        <input type="text" id="urlHandel" class="form-control" name="urlHandel" value="{{category.urlHandel}}">
                </div>

            </div>
        </form>
    </ng-container>

    <ng-template #notFound>
        <div class="alert alert-danger mt-3">
            Category not found.
        </div>
    </ng-template>

</div>
