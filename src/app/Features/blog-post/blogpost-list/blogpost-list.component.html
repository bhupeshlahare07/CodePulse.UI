<div class="container">
  <h1 class="mt-3">Blog Posts</h1>

  <div class="d-flex justify-content-end">
    <a [routerLink]="['/admin/blogposts/add']" class="btn btn-primary mb-3">Add Blog Post</a>
  </div>
</div>

<ng-container>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Title</th>
        <th>Short Description</th>
        <th>Is Visible</th>
        <th>Categories</th>
        <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let blogPost of blogPosts$ | async">
      <td>{{ blogPost.title }}</td>
      <td>{{ blogPost.shortDescription }}</td>
      <td>{{ blogPost.isvisible }}</td>
      <td>
        <span *ngFor="let category of blogPost.categories" class="badge bg-secondary me-1">
          <span class="badge badge-secondary">{{ category.name }}</span>
        </span>
      </td>
      <td>
        <a [routerLink]="['/admin/blogposts/edit', blogPost.id]" class="btn btn-sm btn-primary me-2">Edit</a>
        <!-- <button (click)="onDelete(blogPost.id)" class="btn btn-sm btn-danger">Delete</button> -->
      </td>
    </tr>
  </tbody>
  </table>
</ng-container>
