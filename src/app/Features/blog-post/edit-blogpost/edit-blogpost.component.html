<div class="container">
  <h1>Edit Blog Posts</h1>
  <ng-container *ngIf="model">
    <form #form="ngForm" (ngSubmit)="onSubmit()">
      <div class="mt-2 mb-5">
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            name="title"
            placeholder="Enter blog post title"
            [(ngModel)]="model.title"
          />
        </div>

        <div class="mb-3">
          <label for="urlHandel" class="form-label">Url Handle</label>
          <input
            type="text"
            class="form-control"
            id="urlHandel"
            name="urlHandel"
            placeholder="Enter blog post url handle"
            [(ngModel)]="model.urlHandle"
          />
        </div>

        <div class="mb-3">
          <label for="shortDescription" class="form-label"
            >Short Description</label
          >
          <input
            type="text"
            class="form-control"
            id="shortDescription"
            name="shortDescription"
            placeholder="Enter blog post short description"
            [(ngModel)]="model.shortDescription"
          />
        </div>

        <div class="mb-3">
          <label for="content" class="form-label">Content</label>
          <div class="d-flex flex-lg-row">
            <div class="col-6 p-2">
              <textarea
                class="form-control"
                id="content"
                name="content"
                rows="5"
                placeholder="Enter blog post content"
                [(ngModel)]="model.content"
              ></textarea>
            </div>
            <div
              class="col-6 p-2"
              style="max-height: 400px; overflow-y: scroll"
            >
              <markdown [data]="model.content"></markdown>
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label for="featuredImageUrl" class="form-label"
            >Featured Image Url</label
          >
          <ng-container *ngIf="model.featuredImageUrl !== ''">
            <div class="mb-3">
              <img
                [src]="model.featuredImageUrl"
                alt="Featured Image"
                class="img-thumbnail"
                style="max-height: 200px"
              />
            </div>
          </ng-container>
          <input
            type="text"
            class="form-control"
            id="featuredImageUrl"
            name="featuredImageUrl"
            placeholder="Enter blog post featured image url"
            [(ngModel)]="model.featuredImageUrl"
          />
        </div>

        <div class="mb-3">
          <label for="featuredImageUrl" class="form-label"
            >Published Date</label
          >
          <input
            type="date"
            class="form-control"
            id="featuredImageUrl"
            name="featuredImageUrl"
            value="{{ model.publishedDate | date : 'yyyy-MM-dd' }}"
          />
        </div>

        <div class="mb-3">
          <label for="author" class="form-label">Author</label>
          <input
            type="text"
            class="form-control"
            id="author"
            name="author"
            placeholder="Enter blog post auther"
            [(ngModel)]="model.author"
          />
        </div>

        <div class="form-check mt-3">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="isVisible"
            name="isVisible"
            [(ngModel)]="model.isvisible"
          />
          <label class="form-check-label" for="isVisible"> Is Visible? </label>
        </div>

        <!-- <div class="mt-3">
          <label for="categories" class="form-label">categories</label>
          <select
            multiple
            class="form-select"
            id="categories"
            name="categories"
            [(ngModel)]="selectedCategories"
          >
            <option
              *ngfor="let category of categorys$ | async"
              [value]="category.id"
            >
              {{ category.name }}
            </option>
          </select>
        </div> -->

        <div class="mt-3">
          <label for="categories" class="form-label">Categories</label>

          <ng-container *ngIf="categories$ | async as categories">
            <select class="form-control" [(ngModel)]="selectedCategories" name="categories" id="categories" multiple>
              <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
            </select>
          </ng-container>

        </div>

        <div class="mt-3">
          <button type="submit" class="btn btn-primary me-2">Save</button>
          <button type="reset" class="btn btn-secondary">Cancel</button>
        </div>
      </div>
    </form>
  </ng-container>
</div>
